name: diaryquest
description: "ダイクエ - 人生を冒険に、成長を経験値に"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  
  # Voice & AI
  speech_to_text: ^6.6.0
  http: ^1.2.0
  
  # UI & Animation
  fl_chart: ^0.66.0
  lottie: ^3.0.0
  google_fonts: ^6.1.0
  
  # Utilities
  encrypt: ^5.0.3
  shared_preferences: ^2.2.2
  intl: ^0.19.0
  uuid: ^4.3.3
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.8
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  mockito: ^5.4.2

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/images/bases/
    - assets/images/navigators/
    - assets/animations/
  
